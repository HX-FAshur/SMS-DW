    <main>
        <form action="" method="POST" id="formulario">
            <fieldset >
                <legend>Datos</legend>

                <input type="text" id="NombreUsuario" placeholder="Nombre y Apellido">
                <br>
                <label for="tel_contacto">Teléfono:</label>
                <input type="number" id="tel_contacto">
                <select name="tipo_tel">
                    <option value="fijo">Fijo</option>
                    <option value="cel">Celular</option>            
                </select>
                <br>
                <label for="mail">E-mail:</label>
                <input type="email">
            </fieldset>
            <br>
            <fieldset>
                <legend>Método de contacto</legend>
                <label for="contact_me">Prefiero que me contacten</label>
                <input type="radio" name="contact_me">
                <br>
                <label for="coment">Deseo dejar un comentario:</label>
                <input type="radio" name="contact_me">
                <!-- La idea sería que al habilitar esta opcion, se habilite un input de text-area-->

            </fieldset>
    
            <br>
            <input type="button" value="Enviar formulario">
